<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>ESP32 Web Control</h1>

  <!-- LED Control -->
  <button id="ledButton">Turn LED ON</button>

  <br><br>

  <!-- Servo Control -->
  <label for="servoRange">Servo Angle: </label>
  <input type="range" id="servoRange" min="0" max="180" value="90">
  <span id="servoValue">90</span>°

  <script>
    // Supabase config
    const SUPABASE_URL = "https://qliblvtrlkrznsrhqgne.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaWJsdnRybGtyem5zcmhxZ25lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4Mzk2ODMsImV4cCI6MjA3MTQxNTY4M30.dOqskEnbsVvDVBmw4wNyeln7omurairYnXggXkapWvE";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let ledState = false;
    let servoAngle = 90;

    // Detect device name (simplest way: User-Agent)
    const deviceName = navigator.userAgent;

    // LED button
    const ledButton = document.getElementById("ledButton");
    ledButton.addEventListener("click", async () => {
      ledState = !ledState;
      ledButton.textContent = ledState ? "Turn LED OFF" : "Turn LED ON";
      await updateDatabase();
    });

    // Servo slider
    const servoRange = document.getElementById("servoRange");
    const servoValue = document.getElementById("servoValue");
    servoRange.addEventListener("input", async () => {
      servoAngle = parseInt(servoRange.value);
      servoValue.textContent = servoAngle;
      await updateDatabase();
    });

    // Insert new row into Supabase with device info
    async function updateDatabase() {
      const { error } = await supabase.from("device_control").insert([
        { led: ledState, servo: servoAngle, device: deviceName }
      ]);
      if (error) {
        console.error("Error inserting:", error);
      } else {
        console.log("Updated → LED:", ledState, "Servo:", servoAngle, "Device:", deviceName);
      }
    }
  </script>
</body>
</html>

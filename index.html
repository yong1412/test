<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Supabase Control</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; background: #f0f0f0; }
    button { padding: 20px; margin: 10px; font-size: 20px; border-radius: 8px; cursor: pointer; }
    #onBtn { background: green; color: white; }
    #offBtn { background: red; color: white; }
    input[type=range] { width: 80%; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>ESP32 LED & Servo Control</h2>
  <button id="onBtn" onclick="setLED(true)">LED ON</button>
  <button id="offBtn" onclick="setLED(false)">LED OFF</button>

  <h3>Servo Control</h3>
  <input type="range" min="0" max="180" value="0" id="servoSlider" oninput="moveServo(this.value)">
  <p>Servo Angle: <span id="servoValue">0</span>Â°</p>

  <script>
    // ===== Supabase Setup =====
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function setLED(state) {
      await supabase.from('controls').update({ led: state }).eq('id', 1);
      console.log("LED set to", state);
    }

    async function moveServo(angle) {
      document.getElementById("servoValue").innerText = angle;
      await supabase.from('controls').update({ servo: angle }).eq('id', 1);
      console.log("Servo set to", angle);
    }
  </script>
</body>
</html>
